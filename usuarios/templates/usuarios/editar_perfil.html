{% extends 'base.html' %}
{% load static %}
{% block title_head %}
Editar perfil
{% endblock title_head %}
{% block h1_header %}{% endblock h1_header %}
{% block main %}
<div class="formulario-edicionperfil">
    <form action="{% url 'usuarios:editar_perfil' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        {{ form }}  
        {{ form_descripcion }}  

        <a href="{% url 'usuarios:cambiar_password' %}" class="sinopsis-link">Cambiar password</a>
        <input type="submit" value="Editar">
    </form>
</div>
{% endblock main %}
